configuration:
  appender:
    - type: "ch.qos.logback.core.rolling.RollingFileAppender"
      name: "FILE"
      file: "logs/spring-boot-app.log"
      rollingPolicy:
        type: "ch.qos.logback.core.rolling.TimeBasedRollingPolicy"
        fileNamePattern: "logs/spring-boot-app.%d{yyyy-MM-dd}.log"
        maxHistory: 30
      encoder:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  root:
    level: "info"
    appender-ref:
      - ref: "FILE"
